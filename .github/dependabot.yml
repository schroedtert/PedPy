version: 2
updates:
  # General Python dependencies (main requirements and pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"  # Location of requirements.txt and pyproject.toml
    schedule:
      interval: "weekly"
    groups:
      general-dependencies:
        patterns:
          - "*"
    allow:
      - dependency-type: "all"

  # Documentation dependencies
  - package-ecosystem: "pip"
    directory: "/docs"  # Location of docs/requirements.txt
    schedule:
      interval: "weekly"
    groups:
      docs-dependencies:
        patterns:
          - "*"
    allow:
      - dependency-type: "all"
